<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Molle:400i&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>Form | Flexbox</title>
  </head>
  <body>
    <div class="countDownBanner">
      <div class="countDown">
        <h2></h2>
        <div class="tag">days</div>
      </div>
      <div class="countDown">
        <h2></h2>
        <div class="tag">hours</div>
      </div>
      <div class="countDown">
        <h2></h2>
        <div class="tag">minutes</div>
      </div>
      <div class="countDown">
        <h2></h2>
        <div class="tag">seconds</div>
      </div>
    </div>
    <div class="banner">
      <div class="content">
        <div class="text">
          <h1>Happy New Year</h1>

          <h3 class="newYear">2021</h3>
        </div>
      </div>
    </div>
    <audio id="myAudio">
      <source src="Melody.mp3" type="audio/mpeg" />
    </audio>
    <script src="index.js"></script>
  </body>
</html>
